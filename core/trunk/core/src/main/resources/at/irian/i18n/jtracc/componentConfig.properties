## component - internal - don't change
key_locale_mapping_key=at.irian.jtracc.keyLocaleMapping
content_mapping_key=at.irian.jtracc.jspVarContentMapping
renderer_wrapper_config_param=at.irian.i18n.jtracc.renderkit.translation.internal.TranslationRendererWrapper

#translation mode switch
translation_mode_switch_name=at.irian.jtracc.translationModeEnabled

#bridge request-variable between encodeBegin and encodeEnd
encodeBegin_results=at.irian.i18n.jtracc.encodeBeginResults

## component - changeable
render_kit=HTML_BASIC
messages_location=/i18n
styles_location=styles
el_indicator=#

value_binding_attribute_names=value;label;text;itemLabel;caption;width;height;alt
var_attribute_names=var;

#default string
default_string=:jtracc - default message:

## component - labels
html_translation_command_link_tag_label_on=Deactivate translation mode
html_translation_command_link_tag_label_off=Activate translation mode
html_target_locale_select_one_menu_label=edit/translate to:

#class filter for translation process
component_class_filter=at.irian.i18n.jtracc.components.filter.ComponentClassFilterImpl

#prefix (optional) - for displaying image property labels inside the translation dialogue
image_prefix=img_

##beans

#managed bean name & name for jsp page
messages_bean_name=messages
#referencing default property
messages=&default_messages_bean
#default property for future implementations - messages bean
default_messages_bean=at.irian.i18n.jtracc.persistence.beans.CachedPropertiesMessagesBean

##list entry messages bean for in-memory beans with index
#name of default property for the in-memory persistence delegation bean
in_memory_persistence_delegation_bean_name=listEntryMessagesBean
#referencing default property
listEntryMessagesBean=&default_in_memory_persistence_delegation_bean
#default property for future implementations
default_in_memory_persistence_delegation_bean=at.irian.i18n.jtracc.persistence.beans.ListEntryMessagesBean

## component - theme
#theme
theme=jar:blue

#floating pane logo - The other floating pane images are defined in the theme/css
translation_pane_logo=jar:/images/jtracc_heading.gif

#translation icon
translation_image_translate=jar:/images/jtracc_translate.gif
translation_image_changed=jar:/images/jtracc_edited.gif
translation_image_width=80
translation_image_height=15
translation_image_border=0

#locale marker
locale_image_width=34
locale_image_height=18
locale_image_border=0

new_locale_image_location=jar:/images/new.gif
unknown_locale_image_location=jar:/images/unknown.gif

